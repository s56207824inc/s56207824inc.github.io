      <script>
        
          let audio = document.getElementById("myAudio");
          // The responisve parameter is the only difference needed to make a wheel responsive.
          let theWheel = new Winwheel({
              'numSegments'  : 8,
              'textFontSize' : 28,
              'responsive'   : true,  // This wheel is responsive!
              'pointerAngle' : 90,    // Ensure this is set correctly
              'segments'     :
              [
                  {'fillStyle' : '#eae56f', 'text' : 'Prize 1'},
                  {'fillStyle' : '#89f26e', 'text' : 'Prize 2'},
                  {'fillStyle' : '#7de6ef', 'text' : 'Prize 3'},
                  {'fillStyle' : '#e7706f', 'text' : 'Prize 4'},
                  {'fillStyle' : '#eae56f', 'text' : 'Prize 5'},
                  {'fillStyle' : '#89f26e', 'text' : 'Prize 6'},
                  {'fillStyle' : '#7de6ef', 'text' : 'Prize 7'},
                  {'fillStyle' : '#e7706f', 'text' : 'Prize 8'}
              ],
              'animation' :
              {
                  'type'     : 'spinToStop',
                  'duration' : 5,
                  'spins'    : 8,
                  'callbackSound' : 'playSound()' , 
                  'soundTrigger'  : 'pin',
                  'callbackFinished' : 'alertPrize()',
                  'callbackAfter' : 'drawTriangle()',
              },
              'pins' :
              {
                  'number' : 16,
                  'outerRadius': 6,
                  'responsive' : true, // This must be set to true if pin size is to be responsive.
              }
          });

          // Called by the onClick of the canvas, starts the spinning.
          function startSpin()
          {
              // Stop any current animation.
              theWheel.stopAnimation(false);
      
              // Reset the rotation angle to less than or equal to 360 so spinning again works as expected.
              // Setting to modulus (%) 360 keeps the current position.
              theWheel.rotationAngle = theWheel.rotationAngle % 360;
      
              // Start animation.
              theWheel.startAnimation();
          }
          drawTriangle();
          function drawTriangle()
          {
              // Get the canvas context the wheel uses.
              let ctx = theWheel.ctx;

              ctx.strokeStyle = 'navy';     // Set line colour.
              ctx.fillStyle   = 'aqua';     // Set fill colour.
              ctx.lineWidth   = 2;
              ctx.beginPath();              // Begin path
 
              // degree 45
              ctx.moveTo(670, 194);      // Move to initial position.
              ctx.lineTo(670, 246);      // Draw lines to make the shape.
              ctx.lineTo(630, 220);
              ctx.lineTo(670, 195);
              ctx.stroke();                 // Complete the path by stroking (draw lines).
              ctx.fill();                   // Then fill.
          }
          function alertPrize()
          {
              // Call getIndicatedSegment() function to return pointer to the segment pointed to on wheel.
              let winningSegment = theWheel.getIndicatedSegment();
              playSound();
              // Basic alert of the segment text which is the prize name.
              alert("You have won " + winningSegment.text + "!");
          }
          function play123(){
            console.log('123');
          }
          // var audio = document.getElementById("myAudio"); 
          function playSound()
          {
              // Stop and rewind the sound (stops it if already playing).
              audio.pause();
              audio.currentTime = 0;
      
              // Play the sound.
              audio.play();
          }
      </script>
      <script>
        let pos;
        let map;

        let Info = [];
        class placeInfo {
            constructor() {
                this.placeName = "None";
                this.distanceFrom = 0;
            }
        }


        function initMap() {
            
            bounds = new google.maps.LatLngBounds();
        
            infoWindow = new google.maps.InfoWindow;
            currentInfoWindow = infoWindow;
            if (navigator.geolocation) {
          
                navigator.geolocation.getCurrentPosition(position => {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: pos,
                        zoom: 15
                    });
          
                    getNearbyPlaces(pos);
                });
            
                        //browser supports geolocation but user has denied permission
            } else {
                // browser doesn't suppport geolocation
            }
        }
        function getNearbyPlaces(position) {
            let request = {
                location: position,
                rankBy: google.maps.places.RankBy.DISTANCE, //依照距離排列
                keyword: 'restaurant'
            };
            

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, nearbyCallback);
        }
        function nearbyCallback(places, status) {
            let destination = [];
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                places.forEach(place => {
                    let currLocation = new google.maps.LatLng(place.geometry.location.lat(), 
                                                              place.geometry.location.lng());
                    let instance = new placeInfo()
                    instance.name = place.name;
                    Info.push(instance);
                    destination.push(currLocation);
                });
                calculateDistance(destination);
            }
        }
        function calculateDistance(destination) {
            const serviceForDistance = new google.maps.DistanceMatrixService();
            serviceForDistance.getDistanceMatrix(
                {
                    origins: [pos],
                    destinations: destination,
                    travelMode: 'DRIVING',
                    unitSystem: google.maps.UnitSystem.METRIC,
                    avoidHighways: true,
                    avoidTolls: true,
                }, testCallBack);
        }

        function testCallBack(results, status) {
            console.log(results);
            for (let i = 0; i < results.rows[0].elements.length; i++) {
                Info[i].distanceFrom = results.rows[0].elements[i].distance.value;
            }
            Info.sort(function(a, b) {
                return a.distanceFrom > b.distanceFrom ? 1 : -1; ///????
            });
            for (let i = 0; i < Info.length; i++) {
                console.log(Info[i].name);
                console.log(Info[i].distanceFrom);
            }
        }
